{% extends 'base.html' %}

{% block head %} 
<link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/login.css' ) }}">
{% endblock %}

{% block body %} 
    <img src="/static/img/scms.jpg" alt="Logo" class="logo">
    <div class="login-container">
        <h2>Student Login</h2>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <form id="loginForm" method="post" action="{{ url_for('student_login') }}">
            <input type="text" id="username" name="username" placeholder="Username/Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p class="register-link">Not a member? <a href="{{ url_for('sign_up') }}">Register</a></p>
    </div>
{% endblock %}
