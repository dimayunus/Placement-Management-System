{% extends 'base.html' %}

{% block head %} 
<link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/sign_up.css' ) }}">
{% endblock %}

{% block body %} 
    <img src="/static/img/scms.jpg" alt="Logo" class="logo">
    <div class="login-container">
        <h2>Student Sign Up</h2>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <form id="signupForm" method="post" action="{{ url_for('sign_up') }}">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Student Name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="tel" id="contactNo" name="contactNo" placeholder="Contact No." required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Sign Up">
        </form>
        <p class="login-link">Already a member? <a href="{{ url_for('student_login') }}">Login</a></p>
    </div>
{% endblock %}
