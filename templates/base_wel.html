<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <div><title>Placement Portal</title></div> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {% block head %} {% endblock %}
</head>
<body>
  <header>
    <div id="header-content">
        <i id="sidebar-toggle" class="fas fa-bars"></i>
        <h1>Placement Portal</h1>
        <div class="profile-dropdown">
            <span id="profile-name">{{ username }}</span>
            <div class="dropdown-content">
              <a href="/logout" id="logout-button">Logout</a> 
            </div>
        </div>
    </div>
</header>


    
    <nav id="sidebar">
        <ul>
            <li><a href='/add_company'>New Company</a></li>
            <li><a href='/display_company'>Display Company</a></li>
            <li><a href='/add_placement'>New Placement</a></li>
            <li><a href='/display_placement'>Placement Details</a></li>
            <li><a href='/student-profile'>Student Profile</a></li>
            <li><a href='/admin_placements'>Applied Student Details</a></li>
            <li><a href='/statistics'>Statistics</a></li>
            <li><a href='/admin_query'>Queries</a></li>
            <li><a href="/notifications">Notifications</a></li> 

        </ul>
    </nav>
    {% block body %} {% endblock %}


</body>
</html>
